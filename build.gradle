buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}


apply plugin: 'java'
apply plugin: 'groovy'

apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'


repositories {
    jcenter()
}

dependencies {
    implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'

    testImplementation "org.codehaus.groovy:groovy-all:2.4.5"
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'

}

mainClassName = 'com.banyaibalazs.bazel.App'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
